<md-card>
  <md-card-content>
    <span x-large>This is the home page</span>
    <form
      (ngSubmit)="submitState(localState.value)"
      autocomplete="off">
      <md-input
        placeholder="Submit your age"
        [value]="localState.value"
        (input)="localState.value = $event.target.value"
        autofocus>
      <button
        md-raised-button
        color="primary">Submit age and wait for the magic</button>
    </form>
    <pre>this.localState = {{ localState | json }}</pre>
  </md-card-content>
</md-card>
